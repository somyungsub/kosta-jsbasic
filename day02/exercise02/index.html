<!DOCTYPE html>
<html>
	<head>
		<title>JQuery 실습2</title>
		<meta charset="utf-8">
		<link href="styles/my_style.css" rel="stylesheet">

	</head> 
	<body>
		<div id="header">
			<h2>옷을 클릭하면 할인율을 알 수 있습니다</h2>
		</div>
		<div id="main">
			<div class="guest_box"><img src="images/jump1.jpg"/></div>
			<div class="guest_box"><img src="images/jump2.jpg"/></div>
			<div class="guest_box"><img src="images/jump3.jpg"/></div>
			<div class="guest_box"><img src="images/jump4.jpg"/></div>
		</div>
		
		<!--<script src="scripts/jquery-1.6.2.min.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script>
			$(document).ready(function() {
			    //1.class 속성이 guest_box인 객체를 클릭했을때 실행되는 함수 구현 (exercise01의 index.html의 click 함수 참조)

				/*1.1
				   class 속성이  guest_box 인 객체에 포함된 p삭제
				   :class 속성이  guest_box 인 객체에 포함된 p 선택자.remove();

				  1.2 0 이상 100 이하의 난수 생성해서 변수 discount에 저장
				   Math.floor((Math.random()*101)

				   1.3 "<p>당신의 할인율은"+discount+" %입니다 </p> " 문자열을 변수 discount_msg에 저장

				   1.4 클릭한 객체는 변수 this에 저장되 있음
				   $(this).append(discount_msg);
				 */
                $(".guest_box").on('click', function () {
                    $(this).find("p").remove();

                    var discount = Math.floor((Math.random()*101));
                    var discount_msg = "<p>당신의 할인율은"+discount+" %입니다 </p>";
                    $(this).append(discount_msg);
                });
			});
		</script>
	</body>
</html>
