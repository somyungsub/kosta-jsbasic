<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>03-09</title>
  </head>
  <body>
    <script type="text/javascript">
      // while 문
    
      var count  = 0;
      
      // while 문의 조건식을 만족하는 동안 블록 내의 문장들을 반복 실행합니다.
      while (count < 10) {
        document.writeln(count + '<br/>');
        count++;  
      }
      
      document.writeln('<br/>');
    </script>
  </body>
</html>
