<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>02-08</title>
  </head>
  <body>
    <script type="text/javascript">
      // 함수 리터럴
      var add = function(op1, op2) {
        return op1 + op2;
      };
      
      document.writeln('add(5, 3): ' + add(5, 3) + '<br/>');        // add(5, 3): 8
      document.writeln('<br/>');
    </script>
  </body>
</html>
